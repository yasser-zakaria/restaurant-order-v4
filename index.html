<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب الطعام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      padding: 20px;
      text-align: center;
    }
    h2 {
      font-size: 26px;
      color: #4e342e;
      margin-bottom: 10px;
    }
    .tabs-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      background-color: #ffe0b2;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-button.active {
      background-color: #fb8c00;
      color: white;
      font-weight: bold;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
      border: 2px solid #ffcc80;
    }
    .item-title {
      font-size: 20px;
      color: #6d4c41;
      margin-bottom: 5px;
    }
    .item-description {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
    .item-price {
      color: #ff5722;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .controls button {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background-color: #fb8c00;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #total-price {
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 20px;
    }
    button.submit-btn {
      padding: 12px 25px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
    }
    #notes {
      width: 90%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    #success-message {
      margin-top: 25px;
      padding: 15px;
      background-color: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 10px;
      color: #2e7d32;
      display: none;
      text-align: right;
      direction: rtl;
    }
    #receipt-list {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>🧾 طلب الطعام - طاولة <span id="table-number">؟</span></h2>

<div id="category-tabs" class="tabs-container"></div>

<form id="order-form">
  <div class="menu-container" id="menu-container"></div>
  <textarea id="notes" placeholder="📝 اكتب ملاحظاتك هنا (اختياري)"></textarea>
  <p id="total-price">💰 الإجمالي: 0 جنيه</p>
  <button type="submit" class="submit-btn">📤 مراجعة الطلب</button>
</form>

<div id="success-message">
  <div id="receipt-list"></div>
</div>

<script>
  const sheetID = "1bq1d1JsNjUTPjZmAGAGe8a8M8kPeS4dKA0ZW1ucL9fc";
  const sheetName = "المنيو";
  const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSc6siq4B1GyurhoKoW445ySojbZF3DLVE2VaWljYmiP5ad8Dg/formResponse";
  const entrySummary = "entry.1245515364";
  const entryTable = "entry.503019879";
  const entryNotes = "entry.1564520136";

  const qty = {}, prices = {}, names = {};
  let allItems = [];

  function getTableNumber() {
    const params = new URLSearchParams(window.location.search);
    const table = params.get("table") || "؟";
    document.getElementById("table-number").textContent = table;
    return table;
  }

  function changeQty(key, delta) {
    qty[key] = Math.min(10, Math.max(0, (qty[key] || 0) + delta));
    document.getElementById(`${key}-qty`).textContent = qty[key];
    updateTotal();
  }

  function updateTotal() {
    let total = 0;
    for (let key in qty) {
      total += qty[key] * prices[key];
    }
    document.getElementById("total-price").textContent = `💰 الإجمالي: ${total} جنيه`;
  }

  function renderMenuForSection(section) {
    const container = document.getElementById("menu-container");
    container.innerHTML = "";
    allItems.filter(row => row[0] === section).forEach((row, i) => {
      const [sec, name, priceStr, description, imageUrl] = row;
      const price = parseFloat(priceStr);
      const key = `item${section}-${i}`;

      if (!(key in qty)) {
        qty[key] = 0;
        prices[key] = price;
        names[key] = name;
      }

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        ${imageUrl ? `<img src="${imageUrl}" alt="${name}" style="width:100%; border-radius:10px; margin-bottom:10px;">` : ""}
        <div class="item-title">${name}</div>
        ${description ? `<div class="item-description">${description}</div>` : ""}
        <div class="item-price">${price} ج</div>
        <div class="controls">
          <button type="button" onclick="changeQty('${key}', -1)">-</button>
          <span id="${key}-qty">${qty[key]}</span>
          <button type="button" onclick="changeQty('${key}', 1)">+</button>
        </div>
      `;
      container.appendChild(card);
    });
  }

  function fetchMenu() {
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;
    fetch(url)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
        allItems = rows;
        const sectionSet = new Set();
        rows.forEach(row => sectionSet.add(row[0]));
        const categoryTabs = document.getElementById("category-tabs");
        categoryTabs.innerHTML = "";
        sectionSet.forEach(sec => {
          const tab = document.createElement("button");
          tab.className = "tab-button";
          tab.textContent = sec;
          tab.onclick = () => {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            tab.classList.add('active');
            renderMenuForSection(sec);
          };
          categoryTabs.appendChild(tab);
        });
      });
  }

  document.getElementById("order-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const table = getTableNumber();
    const notes = document.getElementById("notes").value.trim();
    let summary = "";
    for (let key in qty) {
      if (qty[key] > 0) {
        summary += `- ${names[key]}: ${qty[key]}\n`;
      }
    }
    const total = Object.keys(qty).reduce((acc, k) => acc + qty[k] * prices[k], 0);
    summary += `\n💰 الإجمالي: ${total} جنيه`;

    const receipt = document.getElementById("receipt-list");
    receipt.innerHTML = "<hr><strong>🧾 ملخص الطلب:</strong><br>" + summary.replace(/\n/g, "<br>");
    if (notes) {
      receipt.innerHTML += `<br><strong>📌 ملاحظات:</strong> ${notes}`;
    }

    document.getElementById("success-message").style.display = "block";
    document.getElementById("order-form").style.display = "none";

    const confirmBtn = document.createElement("button");
    confirmBtn.textContent = "✅ تأكيد الإرسال";
    confirmBtn.className = "submit-btn";
    confirmBtn.style.marginTop = "15px";

    const editBtn = document.createElement("button");
    editBtn.textContent = "✏️ تعديل الطلب";
    editBtn.className = "submit-btn";
    editBtn.style.backgroundColor = "#ff9800";
    editBtn.style.marginRight = "10px";

    receipt.appendChild(editBtn);
    receipt.appendChild(confirmBtn);

    confirmBtn.onclick = () => {
      const data = new FormData();
      data.append(entrySummary, summary);
      data.append(entryTable, table);
      data.append(entryNotes, notes);
      fetch(formURL, {
        method: "POST",
        mode: "no-cors",
        body: data
      }).then(() => {
        confirmBtn.remove();
        editBtn.remove();
        receipt.innerHTML += "<br><strong>✅ تم الإرسال بنجاح!</strong>";
      });
    };

    editBtn.onclick = () => {
      document.getElementById("success-message").style.display = "none";
      document.getElementById("order-form").style.display = "block";
      receipt.innerHTML = "";
    };
  });

  window.onload = () => {
    getTableNumber();
    fetchMenu();
  };
</script>

</body>
</html>
