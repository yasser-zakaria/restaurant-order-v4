<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب الطعام</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffe0b2);
      padding: 20px;
      text-align: center;
    }
    header {
      background-color: #ff9800;
      color: white;
      padding: 20px 15px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin-top: 8px;
      font-size: 18px;
    }
    .tabs-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab-button {
      padding: 10px 20px;
      background-color: #ffe0b2;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .tab-button.active {
      background-color: #fb8c00;
      color: white;
      font-weight: bold;
    }
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      justify-items: center;
    }
    .card {
      background-color: white;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 300px;
      border: 2px solid #ffcc80;
    }
    .item-title {
      font-size: 20px;
      color: #6d4c41;
      margin-bottom: 5px;
    }
    .item-description {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }
    .item-price {
      color: #ff5722;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    .controls button {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      border: none;
      background-color: #fb8c00;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    #total-price {
      font-size: 20px;
      font-weight: bold;
      color: #2e7d32;
      margin-top: 20px;
    }
    button.submit-btn {
      padding: 12px 25px;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 25px;
      cursor: pointer;
    }
    #notes {
      width: 90%;
      padding: 10px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    #success-message {
      margin-top: 25px;
      padding: 15px;
      background-color: #e8f5e9;
      border: 1px solid #a5d6a7;
      border-radius: 10px;
      color: #2e7d32;
      display: none;
      text-align: right;
      direction: rtl;
    }
    #receipt-list {
      margin-top: 10px;
      font-size: 18px;
    }
    #floating-cart-btn {
      position: fixed;
      bottom: 20px;
      right: auto;
      left: 20px;
      background-color: #fb8c00;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>
<!-- بقية الكود بدون تغيير حتى -->
<script>
  // ... (باقي الكود بدون تغيير حتى دالة scrollToForm)
  function scrollToForm() {
    const submitButton = document.querySelector("button.submit-btn");
    submitButton.click();
    document.getElementById("floating-cart-btn").style.display = "none";
  }
</script>
</body>
</html>
